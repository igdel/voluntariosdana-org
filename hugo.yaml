  section1:
    title: "Proceso de Reclamación al Seguro por DANA"
    subtitle: "Pasos verificados para solicitar indemnización al Consorcio"
    tiles:
      - title: 1. Documenta Todo
        icon: camera
        text: "IMPORTANTE: Haz fotos y vídeos de TODOS los daños ANTES de limpiar. Guarda facturas y tickets."
        url: /documentacion
        buttonText: "Cómo Documentar"
      - title: 2. Contacta Seguro
        icon: phone
        text: "Primero contacta con tu seguro. Si no responden: Consorcio 900 222 665"
        url: /contacto
        buttonText: "Ver Teléfonos"
      - title: 3. Prepara Papeles
        icon: file
        text: "Documentación necesaria y proceso paso a paso explicado de forma clara"
        url: /papeles
        buttonText: "Ver Lista"

  section2:
    title: "Indemnizaciones por Tipo de Seguro DANA"
    subtitle: "Qué cubre el Consorcio de Compensación"
    features:
      - title: Seguro de Hogar
        text: "Cubre daños estructurales, contenido, inhabitabilidad temporal. DOCUMENTA TODO antes de limpiar. Guarda TODOS los tickets."
        icon: home
      - title: Vehículos
        text: "El Consorcio cubre daños aunque solo tengas seguro a terceros. Fotos del nivel del agua y daños son cruciales."
        icon: car
      - title: Negocios
        text: "Revisa cobertura de pérdida de beneficios. Documenta inventario dañado. Guarda toda factura de reparación."
        icon: store

  section3:
    title: "Documentación para Reclamar al Seguro"
    subtitle: "Requisitos del Consorcio de Compensación"
    image: "doc.svg"
    buttonText: "Descargar Checklist"
    buttonLink: "/documentacion/checklist"

  section4:
    title: Información del Consorcio de Compensación
    subtitle: Información verificada del Consorcio de Seguros (CCS)
    clients:
      - name: Consorcio de Seguros
        quote: "El CCS es un organismo público dependiente del Ministerio de Economía que indemniza por daños que superan la capacidad de las aseguradoras."
        job: "¿Qué es el CCS?"
        img: consorcio
      - name: Consorcio de Seguros
        quote: "Para solicitar indemnización, contacte primero con su aseguradora y luego llame al 900 222 665 o realice la solicitud online."
        job: "Cómo Reclamar"
        img: consorcio
      - name: Consorcio de Seguros
        quote: "Para recibir indemnización del Consorcio debe disponer de una póliza de seguro y estar al día en el pago."
        job: "Requisitos"
        img: consorcio

  notes: "* Información extraída de comunicados oficiales del Consorcio de Compensación de Seguros"


